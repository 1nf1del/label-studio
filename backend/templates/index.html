<!doctype html>
<html lang="en">
<head>
    <title>{{ config['title'] }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8"/>

    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/fontall.min.css">

    <!-- Editor -->
    {% for css in editor_css %}
        <link href="{{ css }}" rel="stylesheet">
    {% endfor %}

    <script src="/static/js/helpers.js"></script>
</head>

<body>
  <div class="content">
    <nav class="top-nav">
      <h1 class="title" style="margin-bottom: 0px !important;">{{ config['title'] }}</h1>
      <a href="/tasks" style="padding-bottom: 2px; margin-left: 1em;">Go to Task List</a>
    </nav>
    <div class="editor">
      <div id="root"></div>
    </div>
  </div>

    <script>
        window.editorInterfaces = {{ config['editor']['interfaces'] | safe }};
        window.debugEditor = "{{ config['editor']['debug'] }}" === "True";
        window.editorAppConfig = '{{ label_config_line | safe }}';
        window.explore = true;
        window.expertData = {"pk": 1, "firstName": "Label",  "lastName": "Expert"};
        window.projectID = 1;
        {% if task_data != 'null' %}
            window.taskData = {{ task_data | safe }};
        {% endif %}
    </script>

    <!-- Editor -->
    {% for js in editor_js %}
        <script src="{{ js }}"></script>
    {% endfor %}
</body>
</html>
